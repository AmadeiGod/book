
<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/Style/home.css" th:href="@{/Style/home.css}"/>
    <title>Title</title>
</head>
<body>
<header>
    <div class="header-top">
        <div class="header-top-text">support@my.book</div>
        <div class="header-top-text">+7(495)666-50-50</div>
        <div class="header-top-text">Вход / Регистрация</div>
    </div>
    <div class="header-middle">
        <div class="header-middle-img">
            <img src="/static/images/icon.png" >
        </div>
        <div class="header-middle-form">
            <form th:action="@{/search}" method="get">
                <input  class="header-middle-form-input" type="text" name="keyword" th:value="${keyword}"  placeholder="Найти товар" >
                <button class="header-middle-form-button" type="submit"  >Поиск</button>
            </form>
        </div>
        <div class="header-middle-actions">
            <div class="header-middle-actions-1">
                <a href="/cart" class="header-middle-actions-a">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" class="feather feather-archive"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                <p class="header-middle-actions-p">Мои заказы</p>
                </a>
            </div>
            <div class="header-middle-actions-1">
                <a href="/cart" class="header-middle-actions-a">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                <p class="header-middle-actions-p">Избранное</p>
                </a>
            </div>
            <div class="header-middle-actions-1">
                <a href="/cart" class="header-middle-actions-a">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                <p class="header-middle-actions-p">Корзина</p>
                </a>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <ul class="header-bottom-ul">
            <li class="header-bottom-ul-li1">
                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-bottom-ul-svg"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            </li>
            <li class="header-bottom-ul-li">
                <p class="header-bottom-p">Каталог</p>
            </li>
            <li class="header-bottom-ul-li">
                <p class="header-bottom-p">Акции</p>
            </li>
            <li class="header-bottom-ul-li">
                <p class="header-bottom-p">О компании</p>
            </li>
            <li class="header-bottom-ul-li">
                <p class="header-bottom-p">Доставка и оплата</p>
            </li>
            <li class="header-bottom-ul-li">
                <p class="header-bottom-p">Новости</p>
            </li>
            <li class="header-bottom-ul-li">
                <p class="header-bottom-p">Контакты</p>
            </li>
        </ul>
    </div>
</header>
<div class="inner">
    <div class="item-list">
        <div class="book-item" th:each="book : ${books}">
        <div class="book-item-img">
            <img th:src="@{'data:image/jpeg;base64,' + ${book.photoprevue}}" width="250px" height="250px"/>
        </div>
        <div class="book-content">
            <a class="book-name" th:text="${book.name}" th:href="@{/book/{id}(id=${book.id})}"></a>
            <p class="book-text" th:text="${book.text}"></p>
            <p class="book-price" th:text="${book.autor}"></p>
            <a class="book-buy" th:href="@{/add-cart/{id}(id=${book.id})}"></a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
